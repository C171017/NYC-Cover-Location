<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Window with Fixed Positions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="window">
        <img src="images/map.jpg" alt="Map Image">
        <!-- Red points (music locations, 12 total) -->
        <div class="point red" style="top: 10%; left: 20%;" data-info="Pat Boone (Harlem)"></div>
        <div class="point red" style="top: 25%; left: 30%;" data-info="Pretzel Logic (Steely Dan, Upper West Side)">
        </div>
        <div class="point red" style="top: 30%; left: 40%;" data-info="Electric Ladyland (Jimi Hendrix, Central Park)">
        </div>
        <div class="point red" style="top: 35%; left: 50%;"
            data-info="Wednesday 3 A.M. (Simon & Garfunkel, Midtown East)"></div>
        <div class="point red" style="top: 40%; left: 20%;" data-info="52nd Street (Billy Joel, Midtown West)"></div>
        <div class="point red" style="top: 45%; left: 30%;" data-info="Stories from the City... (P.J. Harvey, Chelsea)">
        </div>
        <div class="point red" style="top: 50%; left: 40%;" data-info="Strange Days (The Doors, Garment District)">
        </div>
        <div class="point red" style="top: 55%; left: 50%;"
            data-info="Breaking All The Rules (Peter Frampton, Greenwich Village)"></div>
        <div class="point red" style="top: 60%; left: 20%;" data-info="Dressed to Kill (Kiss, SoHo)"></div>
        <div class="point red" style="top: 65%; left: 30%;" data-info="The Freewheelin' (Bob Dylan, Tribeca)"></div>
        <div class="point red" style="top: 70%; left: 40%;"
            data-info="An Innocent Man (Billy Joel, Financial District)"></div>


        <!-- Blue points (2 total, possibly different category) -->
        <div class="point blue" style="top: 15%; left: 70%;"
            data-info="Paul's Boutique (Beastie Boys, Lower East Side)"></div>
        <div class="point blue" style="top: 80%; left: 70%;" data-info="Unknown Location (Brooklyn/Queens)"></div>

        <!-- Ramones point -->
        <div class="point red" style="top: 78%; left: 48%;" data-info="Ramones (East Village)" data-content="<h2>Ramones (1976) | Ramones</h2>
                        <p>Location: 6 East 2nd Street, East Village.</p>
                        <p>The Ramones pose against a graffiti-covered brick wall. This gritty East Village location reflects the raw, rebellious spirit of punk rock's pioneers.</p>
                        <img src='images/ramones.jpg'>
                        <p class='song-title'>Blitzkrieg Bop</p>
                        <audio controls>
                            <source src='audio/blitzkrieg.m4a' type='audio/mp4'>
                            Your browser does not support the audio element.
                        </audio>">
        </div>
    </div>
    <div id="info-box"></div>
    <div id="content-overlay" class="hidden"></div>
    <script src="script.js"></script>
</body>

</html>
